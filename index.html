<!DOCTYPE html>
<html lang="zh">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="instructions">
      <p><strong>Click Left:</strong> Tile Shuffle (randomly places tiles)</p>
      <p><strong>点击左侧：</strong> 随机拼贴（随机放置图块）</p>
      <p>
        <strong>Click Right:</strong> Grid Swap (keeps grid, random sources)
      </p>
      <p><strong>点击右侧：</strong> 网格交换（保持网格结构，随机选择来源）</p>
    </div>
    <div id="canvas-container"></div>

    <script src="sketch.js"></script>
  </body>
</html>
